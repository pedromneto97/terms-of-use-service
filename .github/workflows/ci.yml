name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-domain:
    name: Lint + Format + Domain tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-lint-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy -p domain --all-features -- -D warnings

      - name: Run domain tests
        run: cargo test -p domain
  outbound-features:
    name: Outbound feature tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        feature: [postgres, dynamodb, s3, gcloud, redis, sns, kafka]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target per feature
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ matrix.feature }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Check clippy for feature
        run: cargo clippy -p outbound --features "${{ matrix.feature }}" -- -D warnings

      - name: Run tests for feature
        run: cargo test -p outbound --features "${{ matrix.feature }}"

  terms-tests:
    name: terms-of-use crate tests
    runs-on: ubuntu-latest
    needs: outbound-features
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target for terms tests
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-terms-${{ hashFiles('**/Cargo.lock') }}

      - name: Run terms-of-use tests
        run: cargo test -p terms-of-use
