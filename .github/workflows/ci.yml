name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  domain:
    name: Check domain package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup
        uses: ./.github/actions/rust-setup
        with:
          package: domain
          all_features: true
      - name: Run domain tests
        run: cargo test -p domain --all-features

  outbound-features:
    needs: domain
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        feature: [postgres, s3, gcloud, redis, sns, kafka]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup
        uses: ./.github/actions/rust-setup
        with:
          package: outbound
          features: "${{ matrix.feature }}"

      - name: Run outbound tests for feature
        run: cargo test -p outbound --features "${{ matrix.feature }}"

  outbound-dynamodb:
    needs: domain
    runs-on: ubuntu-latest
    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        env:
          AWS_DEFAULT_REGION: us-east-1
        ports:
          - 8000:8000
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup
        uses: ./.github/actions/rust-setup
        with:
          package: outbound
          features: dynamodb

      - name: Wait for DynamoDB
        run: |
          for i in $(seq 1 30); do
            if bash -c "</dev/tcp/localhost/8000" >/dev/null 2>&1; then
              echo "DynamoDB is available"
              break
            fi
            echo "Waiting for DynamoDB... ($i)"
            sleep 1
          done

      - name: Run DynamoDB outbound tests
        env:
          AWS_ENDPOINT_URL: http://localhost:8000
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
        run: cargo test -p outbound --features dynamodb

  terms-tests:
    needs:
      - outbound-dynamodb
      - outbound-features
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        feature: ["aws,valkey,grpc", "gcloud,redis,actix-web,kafka,postgres"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup
        uses: ./.github/actions/rust-setup
        with:
          package: terms-of-use
          features: "${{ matrix.feature }}"

      - name: Set up protoc
        if: contains(matrix.feature, 'grpc')
        uses: arduino/setup-protoc@v3

      - name: Run terms-of-use tests
        run: cargo test -p terms-of-use --features "${{ matrix.feature }}"
