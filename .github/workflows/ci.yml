name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  domain:
    name: Check domain package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup
        uses: ./.github/actions/rust-setup
        with:
          package: domain
          all_features: true
      - name: Run domain tests
        run: cargo test -p domain --all-features

  outbound-features:
    needs: domain
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup
        uses: ./.github/actions/rust-setup
        with:
          package: outbound
          features: "postgres, s3, gcloud, redis kafka"

      - name: Run outbound tests for feature
        run: cargo test -p outbound --features postgres, s3, gcloud, redis, kafka

  inbound-features:
    needs: domain
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup
        uses: ./.github/actions/rust-setup
        with:
          package: inbound
          all_features: true
      - name: Run outbound tests for feature
        run: cargo test -p inbound --all-features

  outbound-dynamodb:
    needs: domain
    runs-on: ubuntu-latest
    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        env:
          AWS_DEFAULT_REGION: us-east-1
        ports:
          - 8000:8000
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup
        uses: ./.github/actions/rust-setup
        with:
          package: outbound
          features: dynamodb

      - name: Wait for DynamoDB
        run: |
          for i in $(seq 1 30); do
            if bash -c "</dev/tcp/localhost/8000" >/dev/null 2>&1; then
              echo "DynamoDB is available"
              break
            fi
            echo "Waiting for DynamoDB... ($i)"
            sleep 1
          done

      - name: Run DynamoDB outbound tests
        env:
          AWS_ENDPOINT_URL: http://localhost:8000
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
        run: cargo test -p outbound --features dynamodb

  outbound-sns:
    needs: domain
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: sns
          EDGE_PORT: 4566
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCOUNT_ID: 000000000000
          SNS_TOPIC_NAME: test-topic
          AWS_SECRET_ACCESS_KEY: fake
          AWS_ACCESS_KEY_ID: fake

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/rust-setup
        with:
          package: outbound
          features: "sns"

      - name: Wait for LocalStack (SNS) on 4566
        run: |
          for i in $(seq 1 60); do
            if bash -c "</dev/tcp/localhost/4566" >/dev/null 2>&1; then
              echo "LocalStack is available"
              break
            fi
            echo "Waiting for LocalStack... ($i)"
            sleep 1
          done

      - name: Run outbound SNS tests
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: fake
          AWS_SECRET_ACCESS_KEY: fake
          AWS_REGION: us-east-1
          AWS_ACCOUNT_ID: 000000000000
        run: cargo test -p outbound --features sns

  terms-tests:
    needs:
      - outbound-dynamodb
      - outbound-sns
      - outbound-features
      - inbound-features
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        feature: ["aws,valkey,grpc", "gcloud,redis,actix-web,kafka,postgres"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up protoc
        if: contains(matrix.feature, 'grpc')
        uses: arduino/setup-protoc@v3

      - name: Setup
        uses: ./.github/actions/rust-setup
        with:
          package: terms-of-use
          features: "${{ matrix.feature }}"
